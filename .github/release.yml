changelog:
  categories:
    - title: Breaking Changes
      labels:
        - breaking
    - title: Features
      labels:
        - feature
        - enhancement
    - title: Fixes
      labels:
        - bug
        - fix
    - title: Maintenance
      labels:
        - chore
        - refactor
        - ci
        - docs
  exclude:
    labels:
      - skip-changelog
